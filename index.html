<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/output.css">
    <title>MLM Rentals</title>
</head>
<body>
    <!-- Header -->
    <header style="background: linear-gradient(rgba(0, 0, 0, 0.60), rgba(0, 0, 0, 0.60)), url(./images/bg-Hero.png); background-repeat: no-repeat;">
        <!-- Navbar -->
        <nav class="container mx-auto">
            <!-- Flex Container for Navbar -->
            <div class="flex items-center justify-between border-b pt-7 pb-1 px-auto">
                <!-- Logo -->
                <div class="">
                    <img src="./images/logo.png" class="font-bold scale-75 cursor-pointer" alt="logo">
                </div>

                <!-- Nav List -->
                <div class="hidden md:block items-center space-x-9">
                    <a href="#" class="border-b-2 pb-[18px] text-white">Home</a>
                    <a href="#add" class="pb-[18px] hover:border-b-2 text-white">Landlord</a>
                    <a href="#properties" class="pb-[18px] hover:border-b-2 text-white">Tenants</a>
                    <a href="#contact" class="pb-[18px] hover:border-b-2 text-white">Contact Us</a>
                </div>

                <!-- Button -->
                <div class="hidden md:block">
                    <a href="#add" class="btn">Add New Property</a>
                </div>

                <!-- Hamburger -->
                <div class="block cursor-pointer md:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-menu-2" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <line x1="4" y1="6" x2="20" y2="6" />
                        <line x1="4" y1="12" x2="20" y2="12" />
                        <line x1="4" y1="18" x2="20" y2="18" />
                    </svg>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <div class="flex flex-col-reverse md:flex-row justify-center items-center pt-10 md:py-16 md:px-12">
            <!-- Hero Contents -->
            <h3 class="font-bold text-center text-4xl md:text-start md:text-5xl md:max-w-md text-white p-5 md:p-0">The Most Affordable Place to Stay in the San Francisco Bay Area</h3>

            <!-- Map -->
            <!-- Map block is hidden for screens â‰¤ 480px -->
            <div class="sm:flex flex-col gap-2 hidden rounded-md justify-center items-center">
                <!-- Main Map -->
                <img src="./images/map.png" alt="map" class="object-cover">

                <!-- Search Bar -->
                <div class="flex items-center justify-between space-x-10 bg-gray-200 py-3 px-8 rounded-md">
                    <!-- Type -->
                    <div class="flex justify-center items-center gap-1 border-2">
                        <p>All Type</p>
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-down" width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <polyline points="6 9 12 15 18 9" />
                        </svg>
                    </div>
                    <!-- Neighborhood -->
                    <div class="flex justify-center items-center gap-1 border-2">
                        <p>Neighborhood</p>
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-down" width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <polyline points="6 9 12 15 18 9" />
                        </svg>
                    </div>
                    <!-- Search Button -->
                    <div class="flex items-center justify-center bg-blue-500 w-10 h-10 rounded-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <circle cx="10" cy="10" r="7" />
                            <line x1="21" y1="21" x2="15" y2="15" />
                          </svg>
                    </div>
                </div>
            </div>
        </div>
    
    </header>

    <!-- First Section -->
    <section id="minimum">
        <!-- Container for Section -->
    </section>
</body>
</html>
